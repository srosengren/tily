<!DOCTYPE html>
<html>
<head>
	<title>Tily - A flexible tile framework</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="./assets/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="./assets/css/application.css">
	<link type="text/css" rel="stylesheet" href="./assets/css/tily.css">
</head>
<body>
	<div class="container">
		<h1><a href="index.html">Tily<small>example of a monitoring application</small></a></h1>
		<div id="application" class="row">
			<div class="half" id="serverlist">
				<div class="tile-row tiles6 tiles4-tablet">
					<div class="tile wide good">
						<div class="tile-content">
							<span class="tile-status-percent">1.5%</span>
							<span class="tile-title">server 1</span></div>
					</div>
					<div class="tile wide warning">
						<div class="tile-content">
							<span class="tile-status-percent">12.5%</span>
							<span class="tile-title">server 2</span></div>
					</div>
					<div class="tile wide good">
						<div class="tile-content">
							<span class="tile-status-percent">2.0%</span>
							<span class="tile-title">server 3</span></div>
					</div>
					<div class="tile wide critical">
						<div class="tile-content">
							<span class="tile-status-percent">87.5%</span>
							<span class="tile-title">server 4</span></div>
					</div>
					<div class="tile wide good">
						<div class="tile-content">
							<span class="tile-status-percent">3.0%</span>
							<span class="tile-title">server 5</span></div>
					</div>
					<div class="tile wide good">
						<div class="tile-content">
							<span class="tile-status-percent">4.5%</span>
							<span class="tile-title">server 6</span></div>
					</div>
					<div class="tile wide warning">
						<div class="tile-content">
							<span class="tile-status-percent">15.5%</span>
							<span class="tile-title">server 7</span></div>
					</div>
					<div class="tile wide critical">
						<div class="tile-content">
							<span class="tile-status-percent">98.0%</span>
							<span class="tile-title">server 8</span></div>
					</div>
					<div class="tile wide good">
						<div class="tile-content">
							<span class="tile-status-percent">0.5%</span>
							<span class="tile-title">server 9</span></div>
					</div>
					<div class="tile wide good">
						<div class="tile-content">
							<span class="tile-status-percent">2.5%</span>
							<span class="tile-title">server 10</span></div>
					</div>
					<div class="tile wide good">
						<div class="tile-content">
							<span class="tile-status-percent">0.0%</span>
							<span class="tile-title">server 11</span></div>
					</div>
					<div class="tile wide good">
						<div class="tile-content">
							<span class="tile-status-percent">5.5%</span>
							<span class="tile-title">server 12</span></div>
					</div>
				</div>
			</div>
			<div class="half"></div>
		</div>
	</div>
</body>
</html>
