<!DOCTYPE html>
<html>
<head>
	<title>Tily - A flexible tile framework</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<link type="text/css" rel="stylesheet" href="assets/tily.css">
	<style>
		.tile-content {
			background: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="tile-row tiles6">
			<div class="tile double">
				<div class="tile-content"></div>
			</div>
			<div class="tile imagecollection">
				<div class="tile-content">
					<div class="tile-image" style="background:red;"></div>
					<div class="tile-image" style="background:yellow;"></div>
					<div class="tile-image" style="background:green;"></div>
					<div class="tile-image" style="background:orange;"></div>
				</div>
			</div>
			<div class="tile imagecollection wide peek">
				<div class="tile-content">
					<div class="tile-image" style="background-image: url('http://placekitten.com/600/600');"></div>
					<div class="tile-image" style="background-image: url('http://placekitten.com/300/300');"></div>
					<div class="tile-image" style="background-image: url('http://placekitten.com/299/299');"></div>
					<div class="tile-image" style="background-image: url('http://placekitten.com/398/297');"></div>
					<div class="tile-image" style="background-image: url('http://placekitten.com/297/397');"></div>
				</div>
				<div class="tile-content-peek">
					<p>Peek</p>
				</div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
		</div>
	</div>
</body>
</html>
