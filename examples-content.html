<!DOCTYPE html>
<html>
<head>
	<title>Tily - A flexible tile framework</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="./assets/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="./assets/css/tily.css">
	<link type="text/css" rel="stylesheet" href="./assets/css/content.css">
</head>
<body>
	<div class="container">
		<h1><a href="index.html">Tily<small>my generic news site</small></a></h1>
		<div class="tile-row tiles4">
			<div class="tile wide">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-row tiles2">
					<div class="tile wide">
						<div class="tile-content"></div>
					</div>
					<div class="tile wide social">
						<div class="tile-row tiles4">
							<div class="tile wide">
								<div class="tile-content">
									<i class="icon-group tile-icon"></i>
									<span class="tile-title">connect</span>
								</div>
							</div>
							<div class="tile wide">
								<div class="tile-content">
									<i class="icon-google-plus-sign tile-icon"></i>
									<span class="tile-title">plus</span>
								</div>
							</div>
							<div class="tile wide">
								<div class="tile-content">
									<i class="icon-twitter tile-icon"></i>
									<span class="tile-title">follow</span>
								</div>
							</div>
							<div class="tile wide">
								<div class="tile-content">
									<i class="icon-facebook-sign tile-icon"></i>
									<span class="tile-title">like</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
		</div>
		<div class="tile-row tiles8 news">
			<div class="tile double">
				<div class="tile-content" style="background-image: url('./assets/images/news/iraqi-war-protest-kdt.jpg');">
					<div class="news-meta">
						<a class="attribution" target="_BLANK" href="http://www.flickr.com/photos/romulusnr/427608039/">attribution</a>
						<span class="tile-title">Iraqi war protest.</span>
					</div>
				</div>
			</div>
			<div class="tile wide">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content" style="background-image: url('./assets/images/news/wall-street-epicharmus.jpg');">
					<div class="news-meta">
						<a href="http://www.flickr.com/photos/epicharmus/1481122250/" class="attribution" target="_BLANK">attribution</a>
						<span class="tile-title">Tax hike</span>
					</div>
				</div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile wide">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile wide">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
			<div class="tile">
				<div class="tile-content"></div>
			</div>
		</div>
	</div>
<body>
</html>
